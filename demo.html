:100%"></div></div><script>const Sqrldata = {                name: "Joe",                list: "hi",                parent: {                  firstchild: "hi",                  secondchild: "Mr. Potato"                }            };            document.getElementById("SqrlData").innerHTML = JSON.stringify(Sqrldata);            function handleChange() {                var SqrlFunc = Sqrl.Precompile(document.getElementById("SqrlInput").value);                var SqrlResult = SqrlFunc(Sqrldata, Sqrl);                document.getElementById("templateFunction").innerHTML = SqrlFunc.toString();                document.getElementById("templateResult").innerHTML = SqrlResult;            }            document.getElementById("SqrlInput").addEventListener("input", handleChange);            handleChange();</script></div></div></div><footer class="nav-footer" id="footer" style="display:inline-block;width:100vw"><section class="sitemap"><a href="/" class="nav-home"><img src="/img/Squirrelly1.png" alt="SquirrellyJS" width="66" height="58"/></a><div><h5>Docs</h5><a href="/docs/installation.html">Installation</a><a href="/docs/intro.html">Getting Started</a><a href="/docs/helpers.html">Writing Helpers and Filters</a></div><div><h5>Community</h5><a href="/users.html">User Showcase</a><a href="http://stackoverflow.com/questions/tagged/" target="_blank" rel="noreferrer noopener">Stack Overflow</a></div><div><h5>More</h5><a href="/blog">Blog</a><a href="https://github.com/">GitHub</a><div style="width:105px;height:22px"><a href="https://www.iubenda.com/privacy-policy/76492158" class="iubenda-white iubenda-embed " title="Privacy Policy">Privacy Policy</a><script type="text/javascript">(function (w,d) {var loader = function () {var s = d.createElement("script"), tag = d.getElementsByTagName("script")[0]; s.src="https://cdn.iubenda.com/iubenda.js"; tag.parentNode.insertBefore(s,tag);}; if(w.addEventListener){w.addEventListener("load", loader, false);}else if(w.attachEvent){w.attachEvent(
